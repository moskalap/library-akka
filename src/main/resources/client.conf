akka {
  actor {
    warn-about-java-serializer-usage = false
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}
pricePath = "akka.tcp://bookstore_system@127.0.0.1:3552/user/bookstore_supervisor/price"
orderPath = "akka.tcp://bookstore_system@127.0.0.1:3552/user/bookstore_supervisor/order"
streamPath = "akka.tcp://bookstore_system@127.0.0.1:3552/user/bookstore_supervisor/stream"
